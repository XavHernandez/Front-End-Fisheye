<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fisheye - Votre Gallerie de Photographes"
    />

    <meta property="og:title" content="FishEye" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.fisheye.com" />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1480365501497-199581be0e66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8cGhvdG9zfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
    />
    <meta property="og:description" content="Votre Gallerie de Photographes" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@fisheye" />
    <meta name="twitter:title" content="Fisheye" />
    <meta
      name="twitter:description"
      content="Découvrez les meilleurs photographes"
    />
    <meta name="twitter:creator" content="@fisheye" />
    <meta
      name="twitter:image"
      content="https://images.unsplash.com/photo-1480365501497-199581be0e66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8cGhvdG9zfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
    />

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/46806d9191.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - La gallerie de votre photographe.</title>
  </head>
  <body>
    <header aria-label="Navigation Principale">
      <a href="index.html" aria-label="Fisheye Home Page">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home Page"
        />
      </a>
    </header>
    <main id="main" aria-hidden="false" aria-label="Section Principale">
      <div class="filters_section"></div>
      <div class="medias_section"></div>
    </main>
    <div
      class="contact_modal"
      role="dialog"
      aria-hidden="true"
      aria-describedby="contact_me"
    >
      <div class="modal">
        <header>
          <div class="modal-titles">
            <h2 id="contact_me">Contactez-moi</h2>
            <h2 class="name" aria-label="Nom du Photographe">Name</h2>
          </div>
          <img
            class="close_modal"
            aria-label="Fermer Modal"
            src="assets/icons/close.svg"
            alt="Croix pour fermer le formulaire"
          />
        </header>
        <form
          action="#"
          method="post"
          id="contactForm"
          aria-labelledby="contact_me"
        >
          <div>
            <label for="firstname" id="Firstname">Prénom</label>
            <input
              type="text"
              name="prenom"
              id="firstname"
              placeholder="Albert"
              aria-labelledby="Firstname"
              autofocus
              required
            />
            <label for="lastname" id="Lastname">Nom</label>
            <input
              type="text"
              name="nom"
              id="lastname"
              placeholder="Einstein"
              aria-labelledby="Lastname"
              required
            />
            <label for="email" id="Email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="exemple@google.com"
              aria-labelledby="Email"
              required
            />
            <label for="message" id="Message">Votre Message</label>
            <textarea
              name="message"
              id="message"
              placeholder="Votre message..."
              aria-labelledby="Message"
              rows="6"
            ></textarea>
          </div>
          <button
            class="contact_button_dialog"
            type="submit"
            aria-label="Envoyer votre message"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div
      class="lightbox__wrapper"
      role="dialog"
      aria-label="Image CloseUp View"
      aria-hidden="true"
    >
      <div class="lightbox__modal">
        <div class="lightbox__close" tabindex="0">&#10005;</div>
        <div class="lightbox__previous" tabindex="0">&#8701;</div>
        <div class="lightbox__image"></div>
        <div class="lightbox__next" tabindex="0">&#8702;</div>
      </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
